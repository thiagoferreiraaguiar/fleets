<p-panel header="Perfil">
  <div class="grid p-fluid">
    <div class="col-3">
      <label for="sigla">Sigla</label>
    </div>
    <div class="col-9">
      <label for="descricao">Descrição</label>
    </div>
    <div class="col-3">
      <input id="sigla" name="sigla" type="text" pInputText [(ngModel)]="sigla" />
    </div>
    <div class="col-9">
      <input id="descricao" name="descricao" type="text" pInputText [(ngModel)]="descricao" />
    </div>
  </div>
  <p-footer>
    <div style="text-align: right;">
      <p-button class="espacoButton" icon="pi pi-file" label="Novo" [routerLink]="pageForm"></p-button>
      <p-button icon="pi pi-search" label="Pesquisar" (click)="pesquisarPerfil()"></p-button>
    </div>
  </p-footer>
</p-panel>

<br>

<p-table styleClass="p-datatable-sm p-datatable-striped" responsiveLayout="scroll" [value]="perfils" dataKey="id"
  [paginator]="true" [rows]="rows" [showCurrentPageReport]="true"
  currentPageReportTemplate="Exibindo {first} a {last} de {totalRecords} perfis">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 30%;text-align: center;">Sigla</th>
      <th style="width: 62%;text-align: center;">Descrição</th>
      <th style="width: 8%;"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-perfil>
    <tr [pSelectableRow]="perfil">
      <td style="text-align: center;">{{perfil.sigla}}</td>
      <td style="text-align: center;">{{perfil.descricao}}</td>
      <td style="text-align: center;">
        <p-button styleClass="p-button-link" icon="pi pi-pencil" title="editar"></p-button>
        <p-button styleClass="p-button-link" icon="pi pi-trash" title="excluir"
          (click)="excluir(perfil.id,perfil.descricao)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
