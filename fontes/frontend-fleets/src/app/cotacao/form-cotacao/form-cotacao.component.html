<form [formGroup]="form">

    <p-panel header="Cotação">
        <div class="p-fluid grid formgrid">
            <div class="field col-12 md:col-2">
                <div class="field-radiobutton">
                    <p-radioButton name="tipoCadastro" value="A" formControlName="tipoCadastro" [(ngModel)]="tipoCadastro"
                        (onClick)="onClickTipoCadastro($event)" inputId="automatico"></p-radioButton>
                    <label for="automatico">Cadastro Automático</label>
                </div>
            </div>
            <div class="field col-12 md:col-10">
                <div class="field-radiobutton">
                    <p-radioButton name="tipoCadastro" value="M" formControlName="tipoCadastro" [(ngModel)]="tipoCadastro"
                        (onClick)="onClickTipoCadastro($event)" inputId="manual"></p-radioButton>
                    <label for="manual">Cadastro Manual</label>
                </div>
            </div>
        </div>
    </p-panel>

    <br>

    <input [hidden]="ocultaCadastroAutomatico" type="file" (change)="onUpload($event)"
        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">

    <div [hidden]="ocultaProgressBar">
        <br>
        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    </div>

    <p-card [hidden]="!ocultaCadastroAutomatico">
        <p-tabView>
            <p-tabPanel header="Casco">
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="vigenciaInicial" formControlName="vigenciaInicial" type="text" pInputText />
                            <label for="vigenciaInicial">Vigência inicial</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="vigenciaFinal" formControlName="vigenciaFinal" type="text" pInputText />
                            <label for="vigenciaFinal">Vigência final</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="placa" formControlName="placa" type="text" pInputText />
                            <label for="placa">Placa</label>
                        </span>
                    </div>
                </div>
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="chassi" formControlName="chassi" type="text" pInputText />
                            <label for="chassi">Chassi</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="codigoFipe" formControlName="codigoFipe" type="text" pInputText />
                            <label for="codigoFipe">Código Fipe</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="marca" formControlName="marca" type="text" pInputText />
                            <label for="marca">Marca</label>
                        </span>
                    </div>
                </div>
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="modelo" formControlName="modelo" type="text" pInputText />
                            <label for="modelo">Modelo</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <span class="p-float-label">
                                <input id="anoFabricacao" formControlName="anoFabricacao" type="text" pInputText />
                                <label for="anoFabricacao">Ano de fabricação</label>
                            </span>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <span class="p-float-label">
                                <input id="anoModelo" formControlName="anoModelo" type="text" pInputText />
                                <label for="anoModelo">Ano do Modelo</label>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="combustivel" formControlName="combustivel" type="text" pInputText />
                            <label for="combustivel">Combustivel</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="classeBonus" formControlName="classeBonus" type="text" pInputText />
                            <label for="classeBonus">Classe Bônus</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <p-dropdown id="tipo" optionLabel="name" [showClear]="true"></p-dropdown>
                            <label for="tipo">Tipo</label>
                        </span>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel header="Cobertura">
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="uf" formControlName="uf" type="text" pInputText/>
                            <label for="uf">Uf</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="cidade" formControlName="cidade" type="text" pInputText/>               
                            <label for="cidade">Cidade</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="cobertura" formControlName="cobertura" type="text" pInputText />
                            <label for="cobertura">Cobertura</label>
                        </span>
                    </div>
                </div>
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="vinteQuatroHoras" formControlName="vinteQuatroHoras" type="text" pInputText />
                            <label for="vinteQuatroHoras">24H</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="carroReserva" formControlName="carroReserva" type="text" pInputText />
                            <label for="carroReserva">Carro Reserva</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="coberturaVidros" formControlName="coberturaVidros" type="text" pInputText />
                            <label for="coberturaVidros">Cobertura de Vidros</label>
                        </span>
                    </div>
                </div>
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="extensaoNovo" type="text" pInputText />
                            <label for="extensaoNovo">Extensão Novo</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="rctrClaus" formControlName="rctrClaus" type="text" pInputText />
                            <label for="rctrClaus">RCTR Claus</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="tipoFranquia" formControlName="tipoFranquia" type="text" pInputText />
                            <label for="tipoFranquia">Tipo franquia</label>
                        </span>
                    </div>
                </div>
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <p-inputNumber id="valorFranquiaInformada" formControlName="valorFranquiaInformada"
                                mode="currency" currency="BRL" locale="pt" inputId="integeronly">
                            </p-inputNumber>
                            <label for="valorFranquiaInformada">Valor Franquia</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="comissao" formControlName="comissao" type="text" pInputText />
                            <label for="comissao">Comissão</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <p-inputNumber id="premioTerceiros" formControlName="premioTerceiros" mode="currency"
                                currency="BRL" locale="pt" inputId="integeronly"></p-inputNumber>
                            <label for="premioTerceiros">Danos Morais Terceiros</label>
                        </span>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel header="LMI">
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="lmiCasco" formControlName="lmiCasco" type="text" pInputText />
                            <label for="lmiCasco">LMI casco</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="lmiAcessorios" formControlName="lmiAcessorios" type="text" pInputText />
                            <label for="lmiAcessorios">LMI acessório</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="lmiEquipamentos" formControlName="lmiEquipamentos" type="text" pInputText />
                            <label for="lmiEquipamentos">LMI equipamentos</label>
                        </span>
                    </div>
                </div>
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="lmiBlindagem" formControlName="lmiBlindagem" type="text" pInputText />
                            <label for="lmiBlindagem">LMI blindagem</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="lmiKitGas" formControlName="lmiKitGas" type="text" pInputText />
                            <label for="lmiKitGas">LMI kit gás</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="lmiAparelhosPort" formControlName="lmiAparelhosPort" type="text" pInputText />
                            <label for="lmiAparelhosPort">LMI aparelhos</label>
                        </span>
                    </div>
                </div>
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <p-inputNumber id="lmiAppMorte" formControlName="lmiAppMorte" mode="currency" currency="BRL"
                                locale="pt" inputId="integeronly"></p-inputNumber>
                            <label for="lmiAppMorte">LMI app morte</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="lmiDanosMorais" formControlName="lmiDanosMorais" type="text" pInputText />
                            <label for="lmiDanosMorais">LMI danos mórais</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input id="lmiRctrDanosMoraisTerceiros" formControlName="lmiRctrDanosMoraisTerceiros"
                                type="text" pInputText />
                            <label for="lmiRctrDanosMoraisTerceiros">LMI terceiros</label>
                        </span>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>
        <ng-template pTemplate="footer">
            <div style="text-align: right;">
                <p-button label="Cadastrar" icon="pi pi-save"></p-button>
            </div>
        </ng-template>
    </p-card>

    <p-toast></p-toast>
</form>
